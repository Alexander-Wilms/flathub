app-id: org.librepcb.LibrePCB
runtime: org.kde.Sdk
runtime-version: 5.11
sdk: org.kde.Sdk
command: librepcb
rename-icon: librepcb
finish-args:
- --socket=wayland
- --socket=x11
- --share=ipc
- --device=dri
- --share=network
cleanup:
- /include
modules:
- shared-modules/udev/udev-175.json

- shared-modules/glu/glu-9.0.0.json

- name: SFML
  buildsystem: cmake-ninja
  config-opts:
  - -DSFML_INSTALL_PKGCONFIG_FILES=TRUE
  sources:
  - type: archive
    url: http://www.sfml-dev.org/files/SFML-2.5.0-sources.zip
    sha256: a821918cf7fd28d0ca03b9de3313232b2cbf212ae787d904df25be1c67be259e

- name: librepcb
  buildsystem: qmake
  builddir: true
  sources:
  - type: git
    url: https://github.com/LibrePCB/LibrePCB
