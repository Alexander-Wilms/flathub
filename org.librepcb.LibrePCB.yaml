app-id: org.librepcb.LibrePCB
runtime: org.kde.Sdk
runtime-version: 5.11
sdk: org.kde.Sdk
command: librepcb
finish-args:
- --socket=wayland
- --socket=x11
- --share=ipc
- --device=dri
- --share=network # required for downloading libraries
- --filesystem=home # required for creating the workspace, storing libraries etc.
modules:

- name: librepcb
  buildsystem: qmake
  builddir: true
  sources:
  - type: git
    url: https://github.com/LibrePCB/LibrePCB
